# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Default value: -Xmx1024m -XX:MaxMetaspaceSize=256m
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# Enables the new build cache for all tasks.
# This option is only available for Gradle 3.5+.
org.gradle.caching=true

# Enables configuration on demand.
# This option is only available for Gradle 2.13+.
org.gradle.configureondemand=true

# Android X and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Non-transitive R classes (reduces build time)
android.nonTransitiveRClass=true

# Enable R8 full mode (better code shrinking)
android.enableR8.fullMode=true

# Kotlin
kotlin.code.style=official
kotlin.incremental=true
kotlin.parallel.tasks.in.project=true

# Build performance
android.experimental.enableSourceSetPathsMap=true
android.experimental.cacheCompileLibResources=true
android.enableBuildCache=true

# Compose
android.enableComposeCompilerReports=true
android.enableComposeCompilerMetrics=true

# Build features
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.compose=true

# Experimental features
android.experimental.emitLocaleConfig=true
android.experimental.enableResourceOptimizations=true

# When set to 'true', Gradle uses detailed skipped task reasons.
org.gradle.console=verbose

# When set to 'true', Gradle displays task duration statistics at the end of builds.
org.gradle.console=rich

# Specifies the mode that determines which dependencies are downloaded.
# Possible values: "offline", "online" (default)
# org.gradle.offline=false

# Allows to override Gradle's built-in dependency resolution.
# Useful for enterprise environments with custom artifact repositories.
# org.gradle.resolutionStrategy=default
